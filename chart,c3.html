<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart/c3</title>
    <link rel="stylesheet" href="c3-0.7.20/c3-0.7.20/c3.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
</head>
<body>

    <!-- chart.js (Pie) -->
    <canvas id="myChart" width="100" height="100"></canvas>
    <script>
        // 차트를 그럴 영역을 dom요소로 가져온다.
        var chartArea = document.getElementById('myChart').getContext('2d');
        // 차트를 생성한다. 
        var myChart = new Chart(chartArea, {
            // ①차트의 종류(String)
            type: 'pie',
            // ②차트의 데이터(Object)
            data: {
                // ③x축에 들어갈 이름들(Array)
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                // ④실제 차트에 표시할 데이터들(Array), dataset객체들을 담고 있다.
                datasets: [{
                    // ⑤dataset의 이름(String)
                    label: '# of Votes',
                    // ⑥dataset값(Array)
                    data: [12, 19, 3, 5, 2, 3],
                    // ⑦dataset의 배경색(rgba값을 String으로 표현)
                    backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(255, 99, 132, 0.5)','rgba(255, 99, 132, 0.2)', 'rgba(255, 99, 132, 0.5)','rgba(255, 99, 132, 0.2)', 'rgba(255, 99, 132, 0.5)'],
                    // ⑧dataset의 선 색(rgba값을 String으로 표현)
                    borderColor: 'rgba(255, 99, 132, 1)',
                    // ⑨dataset의 선 두께(Number)
                    borderWidth: 1
                }]
            },
            // ⑩차트의 설정(Object)
            options: {
                // ⑪축에 관한 설정(Object)
                scales: {
                    // ⑫y축에 대한 설정(Object)
                    y: {
                        // ⑬시작을 0부터 하게끔 설정(최소값이 0보다 크더라도)(boolean)
                        beginAtZero: true
                    }
                }
            }
        });
        </script>
    <!-- //chart.js (Pie) -->
