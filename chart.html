<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart</title>
  <link rel="stylesheet" href="css/chart.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>

  <div class="w100">
    <h2>Bar Chart</h2>
    <div class="chart_box_bar ml0"><div id="barchart1"></div></div>
    <div class="chart_box_bar"><div id="barchart2"></div></div>
    <div class="chart_box_bar ml0"><div id="columnchart1"></div></div>
    <div class="chart_box_bar"><div id="columnchart_ani"></div></div>
  </div>

  <div class="w100">
    <h2>Pie Chart</h2>
    <div class="chart_box_pie ml0"><div id="piechart"></div></div>
    <div class="chart_box_pie"><div id="doughnutchart"></div></div>
    <div class="chart_box_pie ml0"><div id="pie_is3d"></div></div>
    <div class="chart_box_pie"><div id="pie_slice"></div></div>
    <div class="chart_box_pie ml0"><div id="pie_slices"></div></div>
    <div class="chart_box_pie"><div id="piechart_color"></div></div>
    <div class="chart_box_pie ml0"><div id="piechart_ani"></div></div>
  </div>

  <div class="w100">
    <h2>Pie Chart - 범례</h2>
    <div class="chart_box_pie ml0"><div id="piechart_legend_labeled"></div></div>
    <div class="chart_box_pie"><div id="piechart_legend_position_top"></div></div>
    <div class="chart_box_pie ml0"><div id="piechart_legend_position_bottom"></div></div>
    <div class="chart_box_pie"><div id="piechart_legend_position_right"></div></div>
    <div class="chart_box_pie ml0"><div id="piechart_legend_position_left"></div></div>
  </div>

  <div class="w100">
    <h2>Line Chart</h2>
    <div class="chart_box_line ml0"><div id="curve_chart"></div></div>
    <div class="chart_box_line"><div id="curve_chart_dot"></div></div>
    <div class="chart_box_line ml0"><div id="line_chart"></div></div>
    <div class="chart_box_line"><div id="area_chart"></div></div>
  </div>

  <script src="js/chart.js"></script>

</body>

</html>
