<h2>1. Bar Chart</h2>
<!-- Bar (basic) -->
<div class="w50 mleft0">
    <canvas id="barchart-1" width="400" height="400"></canvas>
</div>
<script>
var ctx = document.getElementById('barchart-1').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    plugins:[ChartDataLabels],
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: 'Bar (basic)',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        },
        plugins: {
            legend: {
                display: false
            },
            datalabels: {
                formatter: function (value, context) {
                    var idx = context.dataIndex;
                    return context.chart.data.labels[idx] + value + '%';
                },
            },
            title: {
                display: true,
                text: 'Bar (basic)',
                position: 'top',
                font: {
                    size: '20px'
                }
            }
        }
    }
});
</script>
<!-- //Bar (basic) -->

<div class="w50 mleft0">
    <canvas id="linechart-3" width="400" height="400"></canvas>
</div>
<script>
var ctx = document.getElementById('linechart-3').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    plugins:[ChartDataLabels],
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple'],
        datasets: [{
            label: 'LIne (basic)',
            data: [12, 19, 3, 5, 2],
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)'
            ],
            borderColor: [
                'rgba(255, 206, 86, 1)',
            ],
            borderWidth: 5,
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        },
        plugins: {
            legend: {
                display: false
            },
            datalabels: {
                formatter : function(value,context) {
                    var idx = context.dataIndex;
                    return value;
                },
                font: {
                    weight: 'bold',
                    size: '20px',
                },
                color: '#333',
            },
            title: {
                display: true,
                text: 'Line (Color, Border)',
                position: 'top',
                font: {
                    size: '20px'
                }
            }
        }
    }
});
</script>
