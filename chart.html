<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0 "></script>
    <link rel="stylesheet" href="css/chart_custom.css">
</head>
<body>

<h2>1. Bar Chart</h2>
<!-- 1-1. Bar (basic) -->
<div class="w50 mleft0">
    <canvas id="barchart-1" width="400" height="400"></canvas>
</div>
    
<!-- 1-2. Bar (color, border, width) -->
<div class="w50">
    <canvas id="barchart-2" width="400" height="400"></canvas>
</div>

<h2>2. Horizontal Chart</h2>
<!-- 2-1. horizontal (basic) -->
<div class="w80">
    <canvas id="horichart-1" width="800" height="400"></canvas>
</div>

<!-- 2-2. horizontal (double) -->
<div class="w80">
    <canvas id="horichart-2" width="800" height="400"></canvas>
</div>

<!-- 2-3. horizontal (border radius) -->
<div class="w80">
    <canvas id="horichart-3" width="800" height="400"></canvas>
</div>

<h2>3. Pie Chart</h2>
<!-- 3-1. Pie (basic) -->
<div class="w50 mleft0">
    <canvas id="piechart-1" width="400" height="400"></canvas>
</div>

<!-- 3-2. Pie (color, border) -->
<div class="w50">
    <canvas id="piechart-2" width="400" height="400"></canvas>
</div>

<!-- 3-3. Pie (doughnut) -->
<div class="w50 mleft0">
    <canvas id="piechart-3" width="400" height="400"></canvas>
</div>

<!-- 3-4. Pie (legend - bottom) -->
<div class="w50">
    <canvas id="piechart-4" width="400" height="400"></canvas>
</div>

<!-- 3-5. Pie (legend - left) -->
<div class="w50 mleft0">
    <canvas id="piechart-5" width="400" height="400"></canvas>
</div>

<!-- 3-6. Pie (legend - right) -->
<div class="w50">
    <canvas id="piechart-6" width="400" height="400"></canvas>
</div>

<h2>4. Line Chart</h2>
<!-- 4-1. Line (Basic) -->
<div class="w50 mleft0">
    <canvas id="linechart-1" width="400" height="400"></canvas>
</div>

<!-- 4-2. Line (Curve) -->
<div class="w50">
    <canvas id="linechart-2" width="400" height="400"></canvas>
</div>

<!-- 4-3. Line (Color, Border) -->
<div class="w50 mleft0">
    <canvas id="linechart-3" width="400" height="400"></canvas>
</div>

<!-- 4-4. Line (label position - top) -->
<div class="w50">
    <canvas id="linechart-4" width="400" height="400"></canvas>
</div>

<!-- 4-5. Line (label position - 45 degree) -->
<div class="w50 mleft0">
    <canvas id="linechart-5" width="400" height="400"></canvas>
</div>

<!-- 4-6. Line (Area) -->
<div class="w50">
    <canvas id="linechart-6" width="400" height="400"></canvas>
</div>

<!-- 4-7. Line (Point Style - color) -->
<div class="w50 mleft0">
    <canvas id="linechart-7" width="400" height="400"></canvas>
</div>

<!-- 4-8. Line (Point Style - rect) -->
<div class="w50">
    <canvas id="linechart-8" width="400" height="400"></canvas>
</div>

<!-- 4-9. Line (Point Style - triangle) -->
<div class="w50 mleft0">
    <canvas id="linechart-9" width="400" height="400"></canvas>
</div>

<!-- 4-10. Line (Point Style - rectRot) -->
<div class="w50">
    <canvas id="linechart-10" width="400" height="400"></canvas>
</div>

<script src="js/chart_custom.js"></script>
</body>
</html>
