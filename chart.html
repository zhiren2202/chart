<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart</title>
  <link rel="stylesheet" href="css/chart.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
  <div class="w100">
    <h2>Bar Chart</h2>
    <div id="barchart1"></div>
    <div id="barchart2"></div>
    <div id="columnchart1"></div>
    <div id="barchart_material"></div>
  </div>

  <div class="w100">
    <h2>Pie Chart</h2>
    <div id="piechart" class="w50"></div>
    <div id="doughnutchart" class="w50"></div>
    <div id="pie_is3d" class="w50"></div>
    <div id="pie_slice" class="w50"></div>
  </div>

  <div class="w100">
    <h2>Pie Chart - 범례</h2>
    <div id="piechart_legend_labeled" class="w50"></div>
    <div id="piechart_legend_position_top" class="w50"></div>
    <div id="piechart_legend_position_bottom" class="w50"></div>
    <div id="piechart_legend_position_right" class="w50"></div>
    <div id="piechart_legend_position_left" class="w50"></div>
  </div>

  <div class="w100">
    <h2>Line Chart</h2>
    <div id="curve_chart" class="w50"></div>
    <div id="curve_chart_line" class="w50"></div>
  </div>

  <script src="js/chart.js"></script>
</body>

</html>
